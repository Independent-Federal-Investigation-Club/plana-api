networks:
  plana-network:
    driver: bridge

services:
  postgres:
    image: postgres:17-alpine
    container_name: plana-postgres
    environment:
      POSTGRES_DB: ${PLANA_DB_NAME}
      POSTGRES_USER: ${PLANA_USER}
      POSTGRES_PASSWORD: ${PLANA_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plana-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PLANA_USER} -d ${PLANA_DB_NAME}"]
      interval: 2s
      timeout: 120s
      retries: 60

  redis:
    image: redis:8-alpine
    container_name: plana-redis
    command: redis-server --requirepass ${PLANA_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plana-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${PLANA_PASSWORD}", "ping"]
      interval: 2s
      timeout: 120s
      retries: 60
